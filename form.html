<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Form></Form></title>
</head>
<body>
    <fieldset>
        <legend>Enquiry</legend>
    <form>
        Name: <input type="text" name="name" placeholder="please enter your name here" maxlength="20"/>
        <br>
        <br>
        Full Name:<input type="text" name="full name" value="Sahil Yadav"/>
        <br>
        <br>
        <br>
        Address: <textarea name="address"></textarea>
        <br>
        <br>
        Gender:
        <input type="radio" value="m" name="gender" /> Male
        <input type="radio" value="f" name="gender"/> Female
        <br>
        <br>
        Country:
        <select>
            <option>Please select a country</option>
            <optgroup label="Asia">
                <option>India</option>
                <option>Japan</option>
            </optgroup>
            <option>USA</option>
        </select>
        <br>
        <br>
        Hobbies:
        <input type="checkbox" name="hobbies[]"/> Dancing
        <input type="checkbox" name="hobbies[]"/> Singing
        <br>
        <br>
        Image:
        <input type="file" name="image"/>
        <br>
        <br>
        <input type="submit"/>
        <input type="reset" value="Reset"/>
    </form>
</fieldset>
    
</body>
</html>
